<!DOCTYPE html>
<html>
<head>
    <title>Flappy Agenda 47</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            max-width: 400px;
            height: 100vh;
            max-height: 600px;
            overflow: hidden;
            background: linear-gradient(to bottom, #4a90e2, #87ceeb);
        }
        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 50px;
            transition: transform 0.1s;
            z-index: 2;
        }
        .pipe {
            position: absolute;
            width: 50px;
            background: #2ecc71;
            z-index: 1;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @media (max-width: 768px) {
            #game-container {
                width: 100vw;
                height: 100vh;
            }
            #instructions {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <img id="bird" src="agenda47.png" alt="Agenda 47 Bird">
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Tap or Press Space to restart</p>
        </div>
        <div id="instructions">Tap screen or press Space to jump</div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const instructions = document.getElementById('instructions');

        let birdY = 300;
        let velocity = 0;
        let gravity = 0.5;
        let isGameActive = true;
        let score = 0;
        let pipes = [];
        
        // Adjust game container size based on viewport
        function adjustGameContainer() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustGameContainer);
        adjustGameContainer();

        function jump() {
            if (!isGameActive) return;
            velocity = -8;
            bird.style.transform = `rotate(-30deg)`;
        }

        function createPipe() {
            const gap = gameContainer.offsetHeight * 0.25; // Responsive gap
            const minHeight = gameContainer.offsetHeight * 0.1;
            const maxHeight = gameContainer.offsetHeight * 0.6;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = `${height}px`;
            topPipe.style.top = '0';
            topPipe.style.right = '0';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = `${gameContainer.offsetHeight - height - gap}px`;
            bottomPipe.style.bottom = '0';
            bottomPipe.style.right = '0';

            gameContainer.appendChild(topPipe);
            gameContainer.appendChild(bottomPipe);

            return { topPipe, bottomPipe, passed: false };
        }

        function checkCollision(pipe) {
            const birdRect = bird.getBoundingClientRect();
            const topPipeRect = pipe.topPipe.getBoundingClientRect();
            const bottomPipeRect = pipe.bottomPipe.getBoundingClientRect();

            return (
                birdRect.right > topPipeRect.left &&
                birdRect.left < topPipeRect.right &&
                (birdRect.top < topPipeRect.bottom || birdRect.bottom > bottomPipeRect.top)
            );
        }

        function updateGame() {
            if (!isGameActive) return;

            // Update bird position
            velocity += gravity;
            birdY += velocity;
            bird.style.top = `${birdY}px`;
            bird.style.transform = `rotate(${velocity * 3}deg)`;

            // Update pipes
            pipes.forEach(pipe => {
                const currentRight = parseFloat(pipe.topPipe.style.right) || 0;
                const moveSpeed = gameContainer.offsetWidth * 0.005; // Responsive speed
                pipe.topPipe.style.right = `${currentRight + moveSpeed}px`;
                pipe.bottomPipe.style.right = `${currentRight + moveSpeed}px`;

                // Score counting
                if (!pipe.passed && currentRight > gameContainer.offsetWidth * 0.2) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }

                // Collision detection
                if (checkCollision(pipe)) {
                    gameOver();
                }
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => {
                const currentRight = parseFloat(pipe.topPipe.style.right) || 0;
                if (currentRight > gameContainer.offsetWidth + 50) {
                    pipe.topPipe.remove();
                    pipe.bottomPipe.remove();
                    return false;
                }
                return true;
            });

            // Ground collision
            if (birdY + 40 > gameContainer.offsetHeight || birdY < 0) {
                gameOver();
            }

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            isGameActive = false;
            gameOverScreen.style.display = 'block';
            instructions.style.display = 'none';
        }

        function resetGame() {
            // Clear pipes
            pipes.forEach(pipe => {
                pipe.topPipe.remove();
                pipe.bottomPipe.remove();
            });
            pipes = [];
            
            // Reset values
            birdY = gameContainer.offsetHeight * 0.5;
            velocity = 0;
            score = 0;
            isGameActive = true;
            scoreElement.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            instructions.style.display = 'block';
            
            updateGame();
        }

        // Event listeners for both touch and keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isGameActive) {
                    jump();
                } else {
                    resetGame();
                }
            }
        });

        // Touch events
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (isGameActive) {
                jump();
            } else {
                resetGame();
            }
        }, { passive: false });

        // Prevent default touch behavior
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Start game loop
        setInterval(() => {
            if (isGameActive) {
                pipes.push(createPipe());
            }
        }, 1500);
        
        // Initial setup
        birdY = gameContainer.offsetHeight * 0.5;
        updateGame();
    </script>
</body>
</html>
